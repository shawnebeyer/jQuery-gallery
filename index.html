<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WWTS??</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="title">
	<div class="wrapper">
		<h1 class="title">What would they say?</h1>
		<!-- <edit> -->
	</div>
</header>
<main class="content">
	<div class="wrapper clearfix">
		<section class="sidebar">
			<ul class="characters flexboxColumn">
				<li>
					<a href="#" class="character1 chars" data-name = "Homer"data-image = "<img src='images/homer.png' class='image1'>">HOMER </a>
				</li>
				<li>
					<a href="#" class="character2 chars" data-name = "Mr. T"data-image = "<img src='images/mrt.png' class='image2'>">MR. T</a>
				</li>
				<li>
					<a href="#" class="character3 chars" data-name = "Drew"data-image = "<img src='images/drew.png' class='image3'>">DREW</a>
				</li>
				<li>
					<a href="#" class="character4 chars" data-name = "Ryan"data-image = "<img src='images/ryan.png' class='image4'>">RYAN</a>
				</li>
				<li>
					<a href="#" class="character5 chars" data-name = "Rob Ford"data-image = "<img src='images/robford.png' class='image5'>">ROBBIE</a>
				</li>
			</ul>
		</section>
		<section class="imageContainer">
			<section class="mainImage">
				<!-- Main Character Image will be here -->
			</section>
			<p class="title"></p>
		</section>
		<section class="quoteContainer">
			<!-- Quotes will generate in here -->
		</section>

</main>
<footer class="footer">
	<div class="wrapper">
		<p class="paragraphTheme">High five <span class="theme">This</span> or <span class="themeOg">This</span></p>
		<h2>Made by <a href="http://www.mauser.io">John Mauser</a> and <a href="http://www.shawnebeyer.com">Shawn Ebeyer</a></h2>
	</div>
</footer>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="app.js"></script>

</html>
